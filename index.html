<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">Color Guess Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="mesa">
        <h1 id="titulo">Adivinhe a cor!</h1>        
        <h2 id="rgb-color">teste</h2>
        <div>
            <h2 style="display: inline-block;">Placar: </h2>
            <h2 style="display: inline-block;" id="score">0</h2>
        </div>
        <div id="paleta">
            <button type="button" class="ball" id="0" onclick="verificaPremio(0)"></button>
            <button type="button" class="ball" id="1" onclick="verificaPremio(1)"></button>
            <button type="button" class="ball" id="2" onclick="verificaPremio(2)"></button>
            <button type="button" class="ball" id="3" onclick="verificaPremio(3)"></button>
            <button type="button" class="ball" id="4" onclick="verificaPremio(4)"></button>
            <button type="button" class="ball" id="5" onclick="verificaPremio(5)"></button>
        </div>        
        <h2 id="answer">Escolha uma cor</h2>
        <button class="button btn btn-success" type="button" id="reset-game" onclick="reset()">Resetar jogo/cores</button>
    </div>
</body>
<script src="script.js "></script>
<script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</html>
